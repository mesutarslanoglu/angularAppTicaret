<div class="row mt-3">
    <div class="col-3">
        <h4 class="page-header">Kategori</h4>
    </div>
</div>

<ul class="list-group mt-3">
    <ng-container *ngIf="categoryList && categoryList.length > 0">
        <li class="list-group-item" routerLinkActive="active" routerLink="products"
            [routerLinkActiveOptions]={exact:true} style="cursor: pointer;">
            Hepsi
        </li>
    </ng-container>
    <ng-container *ngFor="let category of categoryList">
        <li class="list-group-item" routerLinkActive="active" routerLink="products/{{ category.categoryId }}"
            style="cursor: pointer;">
            {{ category.categoryName }}
        </li>
    </ng-container>
</ul>
